<h1 mat-dialog-title>יצירת תת משימה</h1>
<div mat-dialog-content class="form-task">
    <form >
        <mat-form-field>
            <mat-label>שם המשימה:</mat-label>
            <input matInput [(ngModel)]=data.name  [ngModelOptions]="{standalone: true}"> 
    </mat-form-field>

<mat-form-field>
    <mat-label>תיאור המשימה:</mat-label>
    <textarea matInput [(ngModel)]=data.description  [ngModelOptions]="{standalone: true}"></textarea>
  </mat-form-field>

</form>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>הוסף</button>
    <button mat-button (click)="onNoClick()">ביטול</button>
</div>
</div>
