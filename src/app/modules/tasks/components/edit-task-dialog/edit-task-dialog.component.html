<mat-toolbar>
    <mat-toolbar-row>
      <span>עריכת משימה</span>
      <span class="example-spacer"></span>
      <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
    </mat-toolbar-row>
</mat-toolbar>
  
  <div mat-dialog-content class="form-task">
      <form autocomplete="off">
          <mat-form-field>
              <mat-label>שם משימה</mat-label>
              <input autofocus matInput [(ngModel)]=taskCopy.name  [ngModelOptions]="{standalone: true}" cdkFocusInitial maxlength="50"> 
      </mat-form-field>
      <!-- <mat-slide-toggle [(ngModel)]=data.view  [ngModelOptions]="{standalone: true}">Slide me!</mat-slide-toggle> -->

      <mat-form-field *ngIf="data.task.parent">
        <mat-label>תיאור המשימה:</mat-label>
        <textarea matInput [(ngModel)]=taskCopy.description  [ngModelOptions]="{standalone: true}"></textarea>
      </mat-form-field>

  </form>
  <div mat-dialog-actions>
      <button style="font-weight:bold; position:relative; right: 5px;" mat-button color="primary" [mat-dialog-close]="taskCopy">שמירה</button>
      <button style="font-weight:bold; position:relative; right: 5px;" mat-button color="warn" (click)="close()">ביטול</button>
  </div>
  </div>
