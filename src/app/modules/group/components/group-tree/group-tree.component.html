<div class="group-tree">
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding >
    <button [disabled]="isGroupClicked" color="primary" mat-button (click)="selectGroup(node.item)" matTooltip="{{node.item.hierarchy || node.item.name}}" > <mat-icon style="position:relative; left: 6px; bottom: 1px;">supervisor_account</mat-icon> <span style="font-weight: bold;">{{node.item.name}}</span> </button> 
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button [disabled]="isGroupClicked" mat-icon-button
              color="primary" [attr.aria-label]="'toggle ' + node" matTreeNodeToggle>
        <mat-icon class="mat-icon-rtl-mirror" *ngIf="!node.item.isMador">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <button [disabled]="isGroupClicked" color="primary" mat-button (click)="selectGroup(node.item)"  *ngIf="node.item.kartoffelID !== ''" matTooltip="{{node.item.hierarchy || node.item.name}}"> <mat-icon style="position:relative; left: 6px; bottom: 1px;">supervisor_account</mat-icon> <span style="font-weight: bold;">{{node.item.name}}</span> </button> 
      <span *ngIf="node.item.kartoffelID == ''" style="font-weight: bold; cursor:default;">{{node.item.name}}</span>
    </mat-tree-node>
  </mat-tree>
</div>
