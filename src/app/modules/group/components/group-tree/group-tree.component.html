<div class="group-tree">
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <button mat-button (click)="selectGroup(node.item)"> {{node.item.name}} </button> 
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button
              [attr.aria-label]="'toggle ' + node" matTreeNodeToggle>
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <button mat-button (click)="selectGroup(node.item)"  *ngIf="node.item.kartoffelID != ''"> {{node.item.name}} </button> 
      <span *ngIf="node.item.kartoffelID == ''">{{node.item.name}}</span>
      <mat-progress-bar *ngIf="node.isLoading"
                        mode="indeterminate"></mat-progress-bar>
    </mat-tree-node>
  </mat-tree>
</div>
