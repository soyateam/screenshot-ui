<div class="group-tree">
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <button color="primary" mat-button (click)="selectGroup(node.item)" > <mat-icon style="position:relative; left: 6px; bottom: 1px;">supervisor_account</mat-icon> <span style="font-weight: bold;">{{node.item.name}}</span> </button> 
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button
              color="primary" [attr.aria-label]="'toggle ' + node" matTreeNodeToggle>
        <mat-icon class="mat-icon-rtl-mirror" *ngIf="!node.item.isMador">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <button color="primary" mat-button (click)="selectGroup(node.item)"  *ngIf="node.item.kartoffelID !== ''"> <mat-icon style="position:relative; left: 6px; bottom: 1px;">supervisor_account</mat-icon> <span style="font-weight: bold;">{{node.item.name}}</span> </button> 
      <span *ngIf="node.item.kartoffelID == ''" style="font-weight: bold; cursor:default;">{{node.item.name}}</span>
      <mat-progress-bar *ngIf="node.isLoading"
                        mode="indeterminate"></mat-progress-bar>
    </mat-tree-node>
  </mat-tree>
</div>
