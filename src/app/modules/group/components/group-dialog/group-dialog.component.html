
<h1 mat-dialog-title>הוספת קבוצה</h1>
<div mat-dialog-content class="group">
<div class="groups-select">
    <app-group-tree (clickGroup)="addGroup($event)" ></app-group-tree>
</div>

<mat-chip-list>
    <mat-chip *ngFor="let group of data.task.groups"> {{group.name}} <mat-icon matChipRemove (click)="removeGroup(group)">cancel</mat-icon></mat-chip>
</mat-chip-list>
<div mat-dialog-actions class="action">
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>סגור</button>
</div>
</div>
