<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }
</style>
<mat-toolbar color="primary" class="mat-elevation-z4" style="position:sticky; top:0; z-index:999;" *ngIf="user && !isExpired()">
  <span>Screenshot</span>
  
  <button mat-button routerLink="/dashboard" style="position:relative; right: 40px; font-weight:bold">
    <span style="font-size: 17px; position: relative; left:2px; bottom: 1px;">דף ראשי</span>
    <mat-icon style="position:relative; right:3px;">donut_small</mat-icon>
  </button>
  <button *ngIf="service.isUserCanWrite" mat-button routerLink="/task/5f4cc73b4201366c45b83925" style="position:relative; right: 40px; font-weight:bold">
    <span style="font-size: 17px; position: relative; left:2px; bottom: 1px;">ניהול משימות</span>
    <mat-icon style="position:relative; right: 3px;">assignment</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <span *ngIf="user">שלום, {{ user.name.firstName }} {{ user.name.lastName || '' }}</span>
</mat-toolbar>
<router-outlet *ngIf="!isExpired()"></router-outlet>
